<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da Guia -->
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- Título Principal -->
        <h1>Formulário</h1>
        <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Produtos</a>
            <li>
                <a href="#">Contatos</a>
            </li>
            <li>
                <a href="#">Sobre</a>
            </li>
        </ul>
        </nav>
    </header>

    <main>
        <div>
            <section>
                <!-- Cria o Formulário -->
                <form action="">
                    <!-- Contorna -->
                    <fieldset>
                        <!-- Nome -->
                        <label for="name">Nome</label>
                        <!-- Caixas para Preencher -->
                        <input type="text" placeholder="Digite seu Nome" required><br><br>

                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite seu E-mail" required><br><br>

                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Digite sua Senha" required><br><br>
                    </fieldset>
                    <!-- Botões -->
                    <button type="submit">Enviar</button>
                    <button type="reset">Apagar</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
            
    </footer>
</body>
</html>
